<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <link rel="icon" href="../images/title_logo.png">
</head>
<body>
    <script src="../javaScript/navbar.js"></script>
    <div class="container d-flex justify-content-center m-4">
        <div class="row">
            <div class="col-3 ">
                <img src="../images/certificate.png" class="img-fluid" width="50px">
            </div>
            <div class="col-9 align-self-center fs-5 fw-bold text-success">
                Certificates Received
            </div>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4 ms-5 me-5 mb-5">
        <div class="col">
          <div class="card h-90">
            <img src="../files/certificates/html.jpg" class="card-img-top" alt="Hollywood Sign on The Hill"/>
          </div>
        </div>
        <div class="col">
          <div class="card h-90">
            <img src="../files/certificates/flutter.jpg" class="card-img-top" alt="Palm Springs Road"/>
          </div>
        </div>
        <div class="col">
          <div class="card h-90">
            <img src="../files/certificates/flutterApp.jpg" class="card-img-top" alt="Los Angeles Skyscrapers"/>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/044.webp" class="card-img-top" alt="Skyscrapers"/>
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                This is a longer card with supporting text below as a natural lead-in to
                additional content. This content is a little bit longer.
              </p>
            </div>
          </div>
        </div>
      </div>
    <script src="../javaScript/footer.js"></script>
</body>
</html>
